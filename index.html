<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnakeWorm | Game's Assignment | Leon Michalak</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bgOverlay"></div>

    <h1>Leon's worm game</h1>

    <div class="top">
      <button id="playBtn">Play Game</button>
      <p class="topTxt">
        <img src="assets/warningIcon.svg" alt="Warning icon" />Every 5 food eaten, you get quicker!
      </p>
    </div>

    <div id="canvas-container">
      <div class="side">
        <p class="sideTxt">Change board colour:</p>
        <div class="sideBtns">
          <button class="sideSwatchBtn">
            <img
              src="assets/backgroundSwatch.png"
              alt="Checkered brown and dark brown circle"
              class="sideSwatch"
            />
            <p class="sideSwatchBtnTxt"></p>
          </button>
          <button class="sideSwatchBtn">
            <img
              src="assets/backgroundBlueSwatch.png"
              alt="Checkered blue and dark blue circle"
              class="sideSwatch"
            />
            <p class="sideSwatchBtnTxt">Blue</p>
          </button>
          <button class="sideSwatchBtn">
            <img
              src="assets/backgroundGreenSwatch.png"
              alt="Checkered green and dark green circle"
              class="sideSwatch"
            />
            <p class="sideSwatchBtnTxt">Green</p>
          </button>
          <button class="sideSwatchBtn">
            <img
              src="assets/backgroundRedSwatch.png"
              alt="Checkered red and dark red circle"
              class="sideSwatch"
            />
            <p class="sideSwatchBtnTxt">Red</p>
          </button>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="bottomScores">
        <h2 class="bottomTxt" id="scoreTop">Top score: 0</h2>
        <p class="bottomTxt">â€¢</p>
        <h2 class="bottomTxt" id="score">Total score: 0</h2>
      </div>
      <h2 class="bottomTxt">"Esc" to pause/resume</h2>
    </div>

    <script src="main.js"></script>
  </body>
</html>
